<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style type="text/css">
        .metin {
            width: 170px;
            height: 150px;
            -webkit-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            float: left;
            margin-right: 12px;
            border-radius: 10px;
            line-height: 150px;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: large;
        }
    </style>
    <script>
        //Sayfanız yüklendiği anda tüm fonksiyonların çalışmaya hazır bir şekilde beklemesini siterseniz; Jquery fonksiyonlarından "ready" fonks. kullanabilirsiniz.
        function Temizle() {
            $('p').html('');
        };
        function alert() {
            console.log("asdas");
        };
        $(document).ready(function () {

            $("#bir").click(function () {
                Temizle();
                $('#metin').html("Sayfa üzerindeki tüm ' p ' etiketlerinin HTML içeriğine !Merhaba JQuery' yazdıralım..");

                $('p').html('Merhaba JQUERY!');
                //$('#metin1').html('metin1'); Id'den yakalayıp da spesifik olarak manipule edebilirsiniz.
            });

            $("#iki").click(function () {
                Temizle();

                $("#metin").html("ID'si 'metin1' olan p'nin HTML içeriğini değiştirme...");
                $('p#metin1').html('Merhaba JQuery!');
            });

            $("#uc").click(() => {
                Temizle();

                $("#metin").html("ID'si 'metin1' ve 'metin2' olan p'lerin HTML içeriğini değiştirme...");
                $('p#metin1, p#metin2').html('Merhaba JQuery!');
            });

            $("#dort").click(() => {
                Temizle();
                $("#metin").html("'Lang' attribute'u 'tr' olan elementlerin HTML içeriğini değiştirme");
                $('p[lang=tr]').html("Merhaba Jquery!");
            });


            $("#bes").click(() => {
                Temizle();
                $("#metin").html("'Lang' attribute'u 'tr' ve 'en' olan elementlerin HTML içeriğini değiştirme");
                $('p[lang=tr],p[lang=en]').html("Merhaba Jquery!");
                //$('p[lang=tr],[lang=en]').html("Merhaba Jquery!"); =>  bir elementi selector'a aldığınız zaman attributeları ortak olarak davranabilirsiniz, yada burada olduğu sadece başta elementi verip, sonrasında attirubute karşılıklarını arasına bir virgül koyarak yapabilirsiniz.
            });

            $("#alti").click(() => {
                Temizle();
                $("#metin").html("'Lang' attribute'u 'en' ve 'id' attribute'u 'iki' olan elementlerin HTML içeriğini değiştirme");
                $('p[lang=en][id=metin2]').html("Hello Jquery!"); //Conditionlar arasına virgül koyarsanız, birden fazla şart arar fakat arasına bir virgül koymadan yazarsanız sanki C# daki if mekanizmasına && "ve" bağlama operatörleri şartınızı büyütüyorsunuz gibi düşünebilirsiniz.
            });


            $("#yedi").click(() => {
                Temizle();
                $("#metin").html("'id' attribute'u 'en' ve 'id'");
                $('p[lang=tr]').html("Merhaba Jquery!");            

                //setTimeout(alert, 5000); zamanlanmış görev tanımlama JavaScript Syntax'ı
            });

            $("#sekiz").click(function () {
                Temizle();

                $("#metin").html("'id' attribute'u 'me' ile başlayan elementlerin HTML içeriğine müdahale etme");
                $('p[id^=me]').html('Merhaba Kastamonu');

                //ba ile başlayanları çekin ödev
            });

            $("#dokuz").click(() => {
                Temizle();

                $("#metin").html("'id' attribute'u '6' ile biten elementlerin HTML içeriğine müdahale");
                $('p[id$=6]').html('Merhaba Televole');
            });

           
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:50px;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <p id="metin1" lang="tr" class="metin" style="background-color:#FFDC00"></p>
                        <p id="metin2" lang="en" class="metin" style="background-color:#FF851B"></p>
                        <p id="metin3" lang="tr" class="metin" style="background-color:#FF4136"></p>
                        <p id="BaMetin4" lang="fr" class="metin" style="background-color:#01FF70"></p>
                        <p id="metin5" lang="tr" class="metin" style="background-color: #F012BE"></p>
                        <p id="BaMetin6" lang="en" class="metin" style="background-color: #39CCCC"></p>
                    </div>
                </div>
            </div>
            <figure>
                <pre>
                    <span>http://api.jquery.com/category/selectors/ adresinden tüm selector'ları görebilirsiniz...'</span>
                        <br />
                       <span id="metin"></span>
                </pre>
            </figure>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class=" btn-group btn-group-justified">
                            <a id="bir" class="btn btn-primary">Örnek bir</a>
                            <a id="iki" class="btn btn-primary">Örnek iki</a>
                            <a id="uc" class="btn btn-primary">Örnek uc</a>
                            <a id="dort" class="btn btn-primary">Örnek dort</a>
                            <a id="bes" class="btn btn-primary">Örnek bes</a>
                            <a id="alti" class="btn btn-primary">Örnek alti</a>
                            <a id="yedi" class="btn btn-primary">Örnek yedi</a>
                            <a id="sekiz" class="btn btn-primary">Örnek sekiz</a>
                            <a id="dokuz" class="btn btn-primary">Örnek dokuz</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
